<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<form action="#" method="post" name="form_name" target="_blank">
  Username: <input type="text" name="username" placeholder="Your name" size="20" maxlength="20">
  <hr>
  Email: <input type="email">
  <hr>
  Password: <input type="password">
  <hr>
  Fruits: <br>
  <input type="checkbox" checked> Apple <br>
  <input type="checkbox"> Potato <br>
  <input type="checkbox"> Kolbasa <br>
  <hr>
  Cars: <br>
  <input type="radio" name="car" id=""> Volvo <br>
  <input type="radio" name="car" id=""> BMW <br>
  <input type="radio" name="car" id=""> Honda <br>
  <hr>
  <input type="button" value="Button">
  <button>Button</button>
  <hr>
  <input type="submit" value="Send">
  <hr>
  Message: <br>
  <textarea name="" id="" cols="30" rows="10" placeholder="Write Your message here..."></textarea>
  <hr>
  Cars:
  <select name="cars" id="">
    <option value="volvo">Volvo</option>
    <option value="bmw">BMW</option>
    <option value="opel">Opel</option>
  </select>
  <hr>
  <input type="color">
</form>

</body>
</html>
