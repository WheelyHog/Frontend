<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container">
      <form class="registration">
        <h1>Registration form</h1>
        <div class="inputField">
          <input type="text" required="required">
          <span>Name</span>
        </div>
        <div class="inputField">
          <input type="email" name="" required="required">
          <span>Email</span>
        </div>
        <div class="inputField">
          <input type="password" name="" required="required">
          <span>Password</span>
        </div>
        <div class="inputField">
          <input type="password" name="" required="required">
          <span>Confirm Password</span>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="accept" name="accept">
          <label for="accept">I accept all terms & conditions</label>
        </div>
        <button class="registerButton" type="submit">Register now</button>
      </form>
    </div>
    <figure>
      <img
        src="https://images.pexels.com/photos/447329/pexels-photo-447329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="post-processing" id="registration-photo"/>
    </figure>
  </main>
</body>

</html>
