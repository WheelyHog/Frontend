<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <form class="form">
        <h2 class="form-title">Authorization Form</h2>
        <label for="login">Login</label>
        <input type="text" name="login" placeholder="Enter Login">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password">
        <button class="submit-btn">Submit</button>
      </form>
    </div>

    <div class="banner">
      <figure class="picture"><img class="image"
          src="https://images.unsplash.com/photo-1665692148328-39cc771a64b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
          alt=""></figure>
    </div>
  </div>
</body>

</html>
